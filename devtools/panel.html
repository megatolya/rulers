<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="panel.js"></script>
    </head>
    <body>
        <table class="layout">
            <tr class="layout__head">
                <td class="layout__td layout__left-col dark-right-border">
                    <button id="add-ruler" title="Add ruler">+ Add ruler</button>
                </td>
                <td class="layout__td layout__right-col">
                </td>
            </tr>
            <tr>
                <td class="layout__td layout__left-col bottom">
                    <div class="view-selector">
                        <button class="selected">
                            Rulers
                        </button>
                        <button>
                            Settings
                        </button>
                    </div>
                </td>
                <td class="layout__td layout__right-col white bottom">
                    <form class="ruler">
                        <h2>White ruler</h2>
                        <table>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input1-1">Width</label>
                                </td>
                                <td class="ruler__td">
                                    <input id="input1-1" type="number" min="1">
                                </td>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input2-1">Height</label>
                                </td>
                                <td class="ruler__td">
                                    <input id="input2-1" type="number" min="1">
                                </td>
                            </tr>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input3-1">X</label>
                                </td>
                                <td class="ruler__td">
                                    <input id="input3-1" type="number" min="1">
                                </td>
                            </tr>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input4-1">Y</label>
                                </td>
                                <td class="ruler__td">
                                    <input id="input4-1" type="number" min="1">
                                </td>
                            </tr>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input5-1">Color</label>
                                </td>
                                <td class="ruler__td">
                                    <select id="input5-1">
                                        <option>White</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input6-1">Fixed</label>
                                </td>
                                <td class="ruler__td">
                                    <input type="checkbox" id="input6-1">
                                </td>
                            </tr>
                        </table>
                    </form>
                    <form class="ruler">
                        <h2>White ruler</h2>
                        <table>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input1-1">Width</label>
                                </td>
                                <td class="ruler__td">
                                    <input id="input1-1" type="number" min="1">
                                </td>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input2-1">Height</label>
                                </td>
                                <td class="ruler__td">
                                    <input id="input2-1" type="number" min="1">
                                </td>
                            </tr>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input3-1">X</label>
                                </td>
                                <td class="ruler__td">
                                    <input id="input3-1" type="number" min="1">
                                </td>
                            </tr>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input4-1">Y</label>
                                </td>
                                <td class="ruler__td">
                                    <input id="input4-1" type="number" min="1">
                                </td>
                            </tr>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input5-1">Color</label>
                                </td>
                                <td class="ruler__td">
                                    <select id="input5-1">
                                        <option>White</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="ruler__td">
                                    <label for="input6-1">Fixed</label>
                                </td>
                                <td class="ruler__td">
                                    <input type="checkbox" id="input6-1">
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>

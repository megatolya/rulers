<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="panel.css">
        <script src="../common/handlebars.js"></script>
        <script src="helpers.js"></script>
        <script src="rulers.js"></script>
        <script src="panel.js"></script>
    </head>
    <body class="layout">
        <div class="sidebar">
            <div class="sidebar__status-bar">
            </div>
            <div class="sidebar__menu">
                <button class="selected" i18n="Rulers">Rulers</button>
                <!--<button i18n="settings">Settings</button>-->
            </div>
        </div>
        <div class="editor">
            <div class="editor__status-bar">
                <button id="add-ruler" i18n="addRuler"></button>
                <button id="remove-all-rulers" i18n="removeAllRulers"></button>
                <input type="checkbox" id="show-rulers">
                <label id="show-rulers-label" for="show-rulers" i18n="showRulers">Show rulers</label>
            </div>
            <div id="rulers-container" class="editor__rulers">
            </div>
        </div>
    </body>
</html>

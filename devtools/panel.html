<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="panel.css">
        <script src="../common/lodash.min.js"></script>
        <script src="../common/handlebars.js"></script>
        <script src="../common/react.js"></script>
        <script src="helpers.js"></script>
        <script src="rulers.js"></script>
        <script src="panel.js"></script>
    </head>
    <body class="layout">
        <div class="sidebar">
            <div class="sidebar__status-bar">
            </div>
            <div class="sidebar__menu">
                <button id="set-view-rulers" class="set-view-button" i18n="Rulers">Rulers</button>
                <button id="set-view-settings" class="set-view-button" i18n="settings">Settings</button>
            </div>
        </div>
        <div class="editor">
            <div data-view="rulers">
                <div class="editor__status-bar">
                    <button class="status-bar-control" id="add-ruler" i18n="addRuler"></button>
                    <button class="status-bar-control" id="remove-all-rulers" i18n="removeAllRulers"></button>
                    <input type="checkbox" id="set-show-rulers" settings-changer>
                    <label id="show-rulers-label" for="set-show-rulers" i18n="showRulers">Show rulers</label>
                </div>
                <div id="rulers-container">
                </div>
            </div>
            <form class="settings" data-view="settings">
                <h1>Options</h1>
                <table>
                    <tr>
                        <td>
                            <label for="set-ruler-default-position" i18n="rulerDefaultPosition"></label>
                        </td>
                        <td>
                            <select settings-changer id="set-ruler-default-position">
                                <option>absolute</option>
                                <option>fixed</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>

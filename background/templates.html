<script name="ruler" type="text/html">
    <i class="ruler">
        <i class="ruler__bg"></i>
        <i class="ruler__text"></i>
    </i>
</script>
<script name="rulerSettings" type="text/html">
    <form class="ruler">
        <table>
            <tr>
                <td class="ruler__td">
                    <label for="width-input-{{id}}">{{i18n 'width'}}</label>
                </td>
                <td class="ruler__td">
                    <input id="width-input-{{id}}" type="number" min="1" value="{{width}}">
                </td>
            <tr>
                <td class="ruler__td">
                    <label for="height-input-{{id}}">{{i18n 'height'}}</label>
                </td>
                <td class="ruler__td">
                    <input id="height-input-{{id}}" type="number" min="1" value="{{height}}">
                </td>
            </tr>
            <tr>
                <td class="ruler__td">
                    <select tabindex="-1" id="positionXType-input-{{id}}">
                        {{{option 'left' positionXType}}}
                        {{{option 'right' positionXType}}}
                    </select>
                </td>
                <td class="ruler__td">
                    <input id="left-input-{{id}}" type="{{{inputType 'left' positionXType}}}" value="{{left}}">
                    <input id="right-input-{{id}}" type="{{{inputType 'right' positionXType}}}" value="{{right}}">
                </td>
            </tr>
            <tr>
                <td class="ruler__td">
                    <select tabindex="-1" id="positionYType-input-{{id}}">
                        {{{option 'top' positionYType}}}
                        {{{option 'bottom' positionYType}}}
                    </select>
                </td>
                <td class="ruler__td">
                    <input id="top-input-{{id}}" type="{{{inputType 'top' positionYType}}}" value="{{top}}">
                    <input id="bottom-input-{{id}}" type="{{{inputType 'bottom' positionYType}}}" value="{{bottom}}">
                </td>
            </tr>
            <tr>
                <td class="ruler__td">
                    <label for="color-input-{{id}}">Color</label>
                </td>
                <td class="ruler__td">
                    <input tabindex="-1" type="color" value="{{color}}" id="color-input-{{id}}">
                </td>
            </tr>
            <tr>
                <td class="ruler__td">
                    <label for="opacity-input-{{id}}">Opacity</label>
                </td>
                <td class="ruler__td">
                    <input tabindex="-1" type="range" min="0" max="100" step="1" value="{{opacity}}" id="opacity-input-{{id}}">
                </td>
            </tr>
            <tr>
                <td class="ruler__td">
                    <label for="position-input-{{id}}">Position</label>
                </td>
                <td class="ruler__td">
                    <select tabindex="-1" id="position-input-{{id}}">
                        <option value="absolute">absolute</option>
                        <option value="fixed">fixed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="ruler__td" colspan="2">
                    <button tabindex="-1" type="button" id="copy-input-{{id}}">Copy</button>
                    <button class="ruler__remove" tabindex="-1" type="button">{{i18n 'removeRuler'}}</button>
                </td>
            </tr>
        </table>
    </form>
</script>
